<div class="my-3">
    <form 
        class="form-group d-flex align-items-center justify-content-between gap-3"
        [formGroup]="searchForm" 
        (ngSubmit)="search()"
    >
        <div class="col-4">
            <input 
                class="form-control"
                type="text"
                formControlName="q"
                placeholder="Filter by position, companies ..."
            > 
        </div>
        <div class="col-3">
            <input
                class="form-control"
                type="text"
                formControlName="loc"
                placeholder="Filter by location ..."
            >
        </div>
        <div class="d-flex">
            <input
                type="checkbox"
                formControlName="fullTime"
            >
            <label for="searchFullTime" class="ps-3">Full Time Only</label>
        </div>
        <div class="d-flex">
            <input
                type="checkbox"
                formControlName="sortByRecent"
            >
            <label for="searchFullTime" class="ps-3">Sort By Recent</label>
        </div>
        <button class="btn btn-primary py-2 px-4" type="submit">Search</button>
    </form>
</div>
