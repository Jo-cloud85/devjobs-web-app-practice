<div 
    class="container pt-3 d-flex flex-column align-items-center"
    *ngIf="resultP$ | async as results; else noAppliedJobs"
>
    <div class="row justify-content-center">
        <div 
            class="card m-2 py-2 col-auto" 
            style="width: 22rem; cursor: pointer;" 
            *ngFor="let result of results" style="margin: 10px;"
        >
            <div class="card-body d-flex flex-column justify-content-between gap-5">
                <div>
                    <p>Application Id: {{result.applicationId}}</p>
                    <p>Company Id: {{result.id}}</p>
                    <p>Company: {{result.company}}</p>
                    <p>Position: {{result.position}}</p>
                    <p>Start Date: {{result.startDate.toISOString().split('T')[0]}}</p>
                </div>
            </div>
        </div>
    </div>
    <a [routerLink]="['/']" class="btn btn-warning mt-3">Go Back</a>
</div>
<ng-template #noAppliedJobs>
    <p>Seems like you have not applied for any jobs yet...</p>
</ng-template>
